name: Renew NoIP hostname

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chromium and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          which chromium-browser
          which chromedriver
          chromedriver --version


      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install selenium pyotp requests

      - name: Run noip-renew
        env:
          NOIP_USERNAME: ${{ secrets.NOIP_USERNAME }}
          NOIP_PASSWORD: ${{ secrets.NOIP_PASSWORD }}
          NOIP_2FA_KEY:  ${{ secrets.NOIP_2FA_KEY }}
        run: |
          ENCODED_PASSWORD=$(echo -n "$NOIP_PASSWORD" | base64)
          python noip-renew.py "$NOIP_USERNAME" "$ENCODED_PASSWORD" "$NOIP_2FA_KEY"
